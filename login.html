    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>BBMS - Login</title>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="style.css"> </head>
    <body class="login-body">
        <div class="login-container">
            <h1 class="text-2xl font-bold text-center mb-6">Blood Bank Login</h1>
            <form id="login-form">
                <div class="mb-4">
                    <label for="username" class="block text-gray-700 text-sm font-bold mb-2">Username:</label>
                    <input type="text" id="username" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                </div>
                <div class="mb-6">
                    <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password:</label>
                    <input type="password" id="password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" required>
                </div>
                <button type="submit" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full">Login</button>
                <div id="login-message" class="message-box mt-4 hidden"></div>
            </form>
            <p class="mt-4 text-sm text-gray-600 text-center">
                
            </p>
            <p class="mt-6 text-center text-gray-600">
                Don't have an account? <a href="signup.html" class="text-blue-600 hover:underline">Sign up here</a>
            </p>
        </div>

        <script src="script.js"></script> </body>
    </html>
